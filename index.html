<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input, .form-container textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon-like Web Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
    </nav>
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Apple Product">
            <h3>Apple Product</h3>
            <p>This is a description of an Apple product.</p>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        <p>&copy; 2024 Amazon-like Web Page. All rights reserved.</p>
    </footer>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
